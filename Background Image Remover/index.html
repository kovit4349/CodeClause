<!DOCTYPE html>
<html>

<head>
    <title>Background Image Remover Tool</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shorthandcss@1.1.1/dist/shorthand.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Muli:200,300,400,500,600,700,800,900&display=swap" />

    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/66aa7c98b3.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray">
    <div class="container">
        <h1 class="fs-l3 lh-1 md-fs-xl0 md-lh-1 fw-100">Upload an image to remove the background</h1>
        <input type="file" id="image-input" accept="image"
            class="input-lg half bw-0 fw-200 bg-indigo-lightest-10 white ph-indigo-lightest focus-white opacity-80 fs-s3 py-5 min-w-25vw br-r-0">
        
            <div class="image-container">
            <div><img id="original-image" alt="Original Image"></div>
            <div><img id="result-image" src="" alt="Result Image"></div>
        </div>
        <button id="remove-background-btn">Remove Background</button>
        <a id="download-btn" download="result-image.png" href="#" style="display: none;">Download Result Image</a>
    </div>
    <script src="./script.js"></script>
</body>

</html>
